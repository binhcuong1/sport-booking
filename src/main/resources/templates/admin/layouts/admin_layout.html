<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Admin</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f3f6fa;
        }

        /* MAIN WRAPPER */
        .admin-content {
            margin-left: 240px;
            padding: 110px 40px 40px;
            min-height: calc(100vh - 160px);

            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .content-inner {
            width: 100%;
            max-width: 900px;
            animation: fadeIn .3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<th:block th:replace="admin/layouts/admin_header :: admin_header"></th:block>

<th:block th:replace="admin/layouts/admin_sidebar :: admin_sidebar(${active})"></th:block>

<div class="admin-content">
    <div class="content-inner">

        <th:block th:replace="__${pageContent}__"></th:block>

    </div>
</div>

<!-- FOOTER -->
<th:block th:replace="admin/layouts/admin_footer :: admin_footer"></th:block>

</body>
</html>
